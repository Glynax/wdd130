<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Matthew Brown | WDD 130 HTML And CSS Quiz</title>
    <meta name="description" content="Matthew Brown for class WD130 homepage">
    <meta name="author" content="Matthew Brown">
    <link rel="stylesheet" href="styles/quiz.css">
  </head>
  <body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
      <div>
        <label for="q1">Fill in the blank: HTML stands for _____.</label>
        <input type="text" id="q1" name="q1" required>
      </div>
      <div>
        <label for="q2">Explain the difference between padding and margin in CSS.</label>
        <textarea id="q2" name="q2" rows="4" cols="40" required></textarea>
      </div>
      <div>
        <label for="q3">What does CSS stand for?</label>
        <select id="q3" name="q3" required>
          <option value="" selected disabled>Choose One...</option>
          <option value="Cascading Style Sheets">Cascading Style Sheets</option>
          <option value="Computer Science System">Computer Science System</option>
          <option value="Cascading Scripting Style">Cascading Scripting Style</option>
        </select>
      </div>
      <div>
        <label for="q4">How many heading tags are there in HTML5?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>
      </div>
      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
